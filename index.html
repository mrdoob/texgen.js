<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>texgen.js</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 4px;
			}
			canvas {
				margin-right: 4px;
			}
		</style>
	</head>
	<body>
		<!--<script src="build/texgen.min.js"></script> -->
		<script src="src/texgen.js"></script>
		<script>

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.XOR().color( 1, 0.5, 0.7 ) )
				.add( new TG.SinX().frequency( 0.004 ).color( 0.5, 0, 0 ) )
				.mul( new TG.SinY().frequency( 0.004 ).color( 0.5, 0, 0 ) )
				.add( new TG.SinX().frequency( 0.0065 ).color( 0.1, 0.5, 0.2 ) )
				.add( new TG.SinY().frequency( 0.0065 ).color( 0.5, 0.5, 0.5 ) )
				.add( new TG.Noise().color( 0.1, 0.1, 0.2 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.SinX().offset( - 16 ).frequency( 0.03 ).color( 0.1, 0.25, 0.5 ) )
				.add( new TG.SinY().offset( - 16 ).frequency( 0.03 ).color( 0.1, 0.25, 0.5 ) )
				.add( new TG.Number().color( 0.75, 0.5, 0.5 ) )
				.add( new TG.SinX().frequency( 0.03 ).color( 0.2, 0.2, 0.2 ) )
				.add( new TG.SinY().frequency( 0.03 ).color( 0.2, 0.2, 0.2 ) )
				.add( new TG.Noise().color( 0.1, 0, 0 ) )
				.add( new TG.Noise().color( 0, 0.1, 0 ) )
				.add( new TG.Noise().color( 0, 0, 0.1 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.SinX().frequency( 0.1 ) )
				.mul( new TG.SinX().frequency( 0.05 ) )
				.mul( new TG.SinX().frequency( 0.025 ) )
				.mul( new TG.SinY().frequency( 0.1 ) )
				.mul( new TG.SinY().frequency( 0.05 ) )
				.mul( new TG.SinY().frequency( 0.025 ) )
				.add( new TG.SinX().frequency( 0.004 ).color( -0.25, 0.1, 0.6 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.XOR() )
				.mul( new TG.OR().color( 0.5, 0.8, 0.5 ) )
				.mul( new TG.SinX().frequency( 0.0312 ) )
				.div( new TG.SinY().frequency( 0.0312 ) )
				.add( new TG.SinX().frequency( 0.004 ).color( 0.5, 0, 0 ) )
				.add( new TG.Noise().color( 0.1, 0.1, 0.2 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.SinX().frequency( 0.01 ) )
				.mul( new TG.SinY().frequency( 0.0075 ) )
				.add( new TG.SinX().frequency( 0.0225 ) )
				.mul( new TG.SinY().frequency( 0.015 ) )
				.add( new TG.Noise().color( 0.1, 0.1, 0.3 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.SinX().frequency( 0.05 ) )
				.mul( new TG.SinX().frequency( 0.08 ) )
				.add( new TG.SinY().frequency( 0.05 ) )
				.mul( new TG.SinY().frequency( 0.08 ) )
				.div( new TG.Number().color( 1, 2, 1 ) )
				.add( new TG.SinX().frequency( 0.003 ).color( 0.5, 0, 0 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.SinX().frequency( 0.066 ) )
				.add( new TG.SinY().frequency( 0.066 ) )
				.mul( new TG.SinX().offset( 32 ).frequency( 0.044 ).color( 2, 2, 2 ) )
				.mul( new TG.SinY().offset( 16 ).frequency( 0.044 ).color( 2, 2, 2 ) )
				.sub( new TG.Number().color( 0.5, 2, 4 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.SinX().frequency( 0.004 ) )
				.mul( new TG.SinY().frequency( 0.004 ) )
				.mul( new TG.SinX().offset( 32 ).frequency( 0.02 ) )
				.mul( new TG.SinY().offset( 32 ).frequency( 0.02 ) )
				.div( new TG.SinX().frequency( 0.02 ).color( 5, 4, 3 ) )
				.mul( new TG.SinX().frequency( 0.003 ).color( 0.5, 0, 0 ) )
				.add( new TG.Noise().color( 0.1, 0, 0 ) )
				.add( new TG.Noise().color( 0, 0.1, 0 ) )
				.add( new TG.Noise().color( 0, 0, 0.1 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Checkboard() )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Rect().set( 50, 20, 200, 150 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Rect().set( 50, 20, 200, 150 ) )
				.toCanvas();

			document.body.appendChild( texture );

			//

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Flare().type( 0 ).position( 128, 128 ).radius( 128 ) )
				.toCanvas();

			document.body.appendChild( texture );

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Flare().type( 1 ).radius( 128 ) )
				.toCanvas();

			document.body.appendChild( texture );


			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Flare().type( 1 ).radius( 128 ).degree( 6 ) )
				.toCanvas();

			document.body.appendChild( texture );

			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Flare().type( 2 ).radius( 128 ).degree( 4 ) )
				.toCanvas();

			document.body.appendChild( texture );

/*			
			var texture = new TG.Texture( 256, 256 )
				.add( new TG.Flare().type( 2 ) )
				.toCanvas();

			document.body.appendChild( texture );

				var texture = new TG.Texture( 256, 256 )
				.add( new TG.Flare().type( 3 ).radius(100) )
				.toCanvas();
*/
			document.body.appendChild( texture );

		</script>
	</body>
</html>
